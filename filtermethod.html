	<p>in find method having differnt names start with same character only all names give<br></p>
	<p>like prasad,pavan  it  give both prasad and pavan  </p>
<script type="text/javascript">
	let names=['prasad','ravi','gowtham','pavan'];


	let data=names.filter(function(name){
		return name.startsWith('p');
	})
	// console.log(data);
	document.write(data)
