	<p>in find method having differnt names start with same character only on name is give<br></p>
	<p>like prasad,pavan  it  give only prasad</p>
<script type="text/javascript">
	let names=['prasad','ravi','gowtham','pavan'];


	let data=names.find(function(name){
		return name.startsWith('p');
	})
